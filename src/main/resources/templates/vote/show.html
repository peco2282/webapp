<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${vote}!=null">
    <p th:text="|TITLE      : ${vote.title}|"></p>
    <p th:text="|DESCRIPTION: ${vote.description}|"></p>
    <p th:text="|TITLE      : ${vote.getChoicesToString()}|"></p>
</div>
<div th:if="${vote} == null">
    <p>Data NF</p>
</div>
</body>
</html>
